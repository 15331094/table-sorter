<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sortable table</title>
    <link rel="stylesheet" type="text/css" href="table.css" />
    <script type="text/javascript"  src="jQuery.js"></script>
    <script type="text/javascript" src="table.js"></script>
</head>
<body>
<h1>Sortable table</h1>

<button  type="button" id="Button">Add row</button>

<h2>To-Do</h2>

<table id="todo" cellspacing = "0">
    <thead>
        <tr>
            <th align="left">What?</th>
            <th align="left">When?</th>
            <th align="left">Location</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" value="Paris Web 2007" /></td>
            <td><input type="text" value="2007-11-15" /></td>
            <td><input type="text" value="IBM La Defense / INSIA" /></td>
        </tr>
        <tr class="alternate">
            <td><input type="text" value="Paris On Rails 2007" /></td>
            <td><input type="text" value="2007-12-10" /></td>
            <td><input type="text" value="Cite des Sciences" /></td>
        </tr>
        <tr>
            <td><input type="text" value="Burger Quiz party" /></td>
            <td><input type="text" value="2007-04-14" /></td>
            <td><input type="text" value="Volta" /></td>
        </tr>
    </tbody>
</table>

<h2>Staff</h2>

<table id="staff" cellspacing = "0">
    <thead>
        <tr>
            <th align="left">First name</th>
            <th align="left">Last name</th>
            <th align="left">Latest checkin</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" value="Richard" /></td>
            <td><input type="text" value="Piacentini" /></td>
            <td><input type="text" value="2007-03-27" /></td>
        </tr>
        <tr class="alternate">
            <td><input type="text" value="Eric" /></td>
            <td><input type="text" value="Daspet" /></td>
            <td><input type="text" value="2007-03-28" /></td>
        </tr>
        <tr>
            <td><input type="text" value="Aurore" /></td>
            <td><input type="text" value="Jaballah" /></td>
            <td><input type="text" value="2007-03-15" /></td>
        </tr>
    </tbody>
</table>
</body>
</html>
